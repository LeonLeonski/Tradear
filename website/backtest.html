<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paper-Trading & Backtest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Bitcoin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="prediction.html">Prediction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Backtest</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4 text-center">Paper-Trading & Backtest-Ergebnisse</h2>
  <div id="portfolio" class="mb-3"></div>
  <div id="stats" class="mb-3"></div>
  <div class="table-responsive">
    <table class="table table-striped" id="backtestTable">
      <thead>
        <tr>
          <th>Zeitpunkt</th>
          <th>Richtung</th>
          <th>TP</th>
          <th>SL</th>
          <th>Status</th>
          <th>Ergebnis</th>
          <th>PnL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
fetch('../data/backtest_results.json')
  .then(res => res.json())
  .then(json => {
    const data = json.trades || [];
    const portfolio = json.portfolio || {};
    const tbody = document.querySelector('#backtestTable tbody');
    let win = 0, loss = 0, open = 0, sumPnL = 0;

    data.forEach(trade => {
      let resultClass = '';
      if (trade.trade_result === 'win') { resultClass = 'table-success'; win++; }
      else if (trade.trade_result === 'loss') { resultClass = 'table-danger'; loss++; }
      else { resultClass = 'table-warning'; open++; }

      sumPnL += trade.pnl || 0;

      const row = `<tr class="${resultClass}">
        <td>${new Date(trade.timestamp).toLocaleString()}</td>
        <td>${trade.trade_direction ? trade.trade_direction.toUpperCase() : ''}</td>
        <td>${trade.take_profit !== null ? trade.take_profit.toFixed(2) : ''}</td>
        <td>${trade.stop_loss !== null ? trade.stop_loss.toFixed(2) : ''}</td>
        <td>${trade.status ? trade.status.toUpperCase() : ''}</td>
        <td>${trade.trade_result ? trade.trade_result.toUpperCase() : ''}</td>
        <td>${trade.pnl !== undefined && trade.pnl !== null ? trade.pnl.toFixed(2) : ''}</td>
      </tr>`;
      tbody.insertAdjacentHTML('beforeend', row);
    });

    // Portfolio anzeigen
    const portfolioDiv = document.getElementById('portfolio');
    portfolioDiv.innerHTML = `
      <div class="alert alert-primary">
        <strong>Virtuelles Portfolio:</strong><br>
        Kontostand: <b>${portfolio.balance !== undefined ? portfolio.balance.toFixed(2) : sumPnL.toFixed(2)} USD</b><br>
        Geschlossene Trades: ${portfolio.closed_trades || (win + loss)}<br>
        Gewinn-Trades: ${portfolio.win || win} |
        Verlust-Trades: ${portfolio.loss || loss} <br>
        Winrate: ${portfolio.winrate !== undefined ? portfolio.winrate.toFixed(1) : (win/(win+loss)*100).toFixed(1)}%
      </div>
    `;

    // Statistik anzeigen
    const statsDiv = document.getElementById('stats');
    const total = win + loss + open;
    statsDiv.innerHTML = `
      <div class="alert alert-info">
        <strong>Erfolgsquote:</strong> ${total ? ((win / total) * 100).toFixed(1) : 0}%<br>
        <span class="text-success">Gewonnen: ${win}</span> |
        <span class="text-danger">Verloren: ${loss}</span> |
        <span class="text-warning">Offen: ${open}</span>
      </div>
    `;
  })
  .catch(err => {
    document.getElementById('stats').innerHTML = '<div class="alert alert-danger">Fehler beim Laden der Backtest-Daten.</div>';
    console.error(err);
  });
</script>
</body>
</html>
